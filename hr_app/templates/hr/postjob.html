{% extends "students/base.html" %}

{% block title %} Upload Job Posts {% endblock %}

{% block style %}
<style>
    h1{
        color: aqua;
    }
</style>
{% endblock %}


{% block body %}


    {% if msg %}   
        <p style="color:green;">{{msg}}</p>
    {% endif %}


    <form class="card p-4" method="post" action="">
        {% csrf_token %}
        <fieldset>
          <legend>Upload New Job Post</legend>
          

          <div class="form-group">
            <label for="job-title" class="form-label mt-4">Job Title:</label>
            <input type="text" class="form-control" id="job-title" placeholder="Enter job title" autocomplete="off" name="job-title" required>
          </div>

          <div class="form-group">
            <label for="address" class="form-label mt-4">Address:</label>
            <input type="text" class="form-control" id="address" placeholder="Enter address" autocomplete="off" name="address" required>
          </div>

          <div class="form-group">
            <label for="company-name" class="form-label mt-4">company-name:</label>
            <input type="text" class="form-control" id="company-name" placeholder="Enter company-name" autocomplete="off" name="company-name" required>
          </div>


          <div class="form-group">
            <label for="salary-low" class="form-label mt-4">Salary Range (Low to High):</label>
            <input type="number" class="form-control" id="salary-low" placeholder="Enter low salary" autocomplete="off" name="salary-low" required>
            <span>-</span>
            <input type="number" class="form-control" id="salary-high" placeholder="Enter high salary" autocomplete="off" name="salary-high" required>
          </div>
     
          <div class="form-group">
            <label for="last-date" class="form-label mt-4">Last Date for Apply:</label>
            <input type="date" class="form-control" id="last-date" placeholder="Date" autocomplete="off" name="last-date" required>
          </div>

          
          <div class="d-grid">
            <button type="submit" class="btn btn-lg btn-primary">Upload Job</button>
          </div>
        </fieldset>
      </form>
    
{% endblock %}
