{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Student Management system{% endblock %}</title>

    <!-- Font awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"  />

    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    
    {% block style %}{% endblock %}
</head>
<body class="d-flex flex-column min-vh-100">
    
    

    <nav class="navbar navbar-expand-lg bg-light" data-bs-theme="light">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'index' %}"><i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management System</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor03" aria-controls="navbarColor03" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarColor03">
            <ul class="navbar-nav me-auto">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'index' %}"><i class="fa-solid fa-list fa-lg"></i>  All Students</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'add' %}"><i class="fa-solid fa-plus fa-lg"></i>  Add Student</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'post_job' %}"><i class="fas fa-plus-circle fa-lg"></i> New Job Post</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="{% url 'hr_dash' %}"><i class="fa-solid fa-user fa-lg"></i>  profile</a>
              </li>
             
          </div>
        </div>
      </nav>

      <div class="container">
        {% block body %}
        {% endblock %}
      </div>

      <footer class="mt-auto mb-4">
        <div class="text-center">
            <span>Copyright &copy; <script>document.write(new Date().getFullYear())</script>KD PROJECTS</span>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
